<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // Redirect all 404 routes to the correct index.html route
      const path = window.location.pathname;
      const base = '/fork-and-footprints'; // Repository name only
      // Adjust base path to be relative in case the page is viewed locally
      if (path !== base && !path.startsWith(base + '/')) {
        window.location.href = base + '/';
      }
    </script>
  </head>
  <body></body>
</html>
