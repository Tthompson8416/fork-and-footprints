<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // Redirect all 404 routes to the correct index.html route
      const path = window.location.pathname;
      const base = '/tthompson8416.github.io/fork-and-footprints'; // Update this to match your GitHub Pages path
      if (!path.startsWith(base)) {
        window.location.href = base + '/';
      }
    </script>
  </head>
  <body></body>
</html>
